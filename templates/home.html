{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/147fa7a3eb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <title>Chatting</title>
</head>
<body>
    <h3>EmotionBuddy</h3>
    <section>
        <div class="container">
          <div class="row">
            <div class="col-sm" id="firstcol">
              One of three columns<br>
                Server is {{reaction}}
            </div>
            <div class="col-sm" id="secondcol">
              Two of three columns<br>
<!--                Server will start on host: {{host}}-->
<!--                <br>-->
<!--                Waiting for connection<br>-->
<!--                {{addr}} Has connected to the server')-->
                CLIENT: {{msg_from_client}}
                <form action="sendmsg" method="post">

                    {% csrf_token %}

                    Type your message: <input type="text" name="msg_from_server"><br>
                    <input type="submit">
                </form>
            </div>

          </div>
        </div>
    </section>
</body>
</html>
